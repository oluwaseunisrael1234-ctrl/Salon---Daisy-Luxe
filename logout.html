<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout</title>
</head>
<body>
    <button id="logoutBtn">Logout</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCZUjImEMfnYndgP4hMvHoQcm7xoF8h59c",
    authDomain: "daisy-luxe-auth.firebaseapp.com",
    projectId: "daisy-luxe-auth",
    storageBucket: "daisy-luxe-auth.firebasestorage.app",
    messagingSenderId: "479690757867",
    appId: "1:479690757867:web:8302922975512c201110ae"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  });
</script>

</body>
</html>
